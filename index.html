<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center items-center font-Kumbh px-6 bg-[#19a2ae] text-lg">

  <main class="rounded-2xl relative overflow-hidden bg-white flex justify-center items-center flex-col text-center shadow-xl">
    <img src="src/images/bg-pattern-card.svg" alt="bg-pattern">
    <div class="w-full flex items-center flex-col h-60">
      <div class="flex items-center flex-col relative bottom-[4.8rem] gap-5 p-6 border-b-[1px] border-b-[#6a6f8150] w-full">
        <img src="src/images/image-victor.jpg" alt="img-profile" class="rounded-full border-white border-4">
        <div>
          <span class="font-bold mr-2">Victor Crest</span><span class="text-[#6a6f81]">26</span>
          <p class="text-base text-[#6a6f81]">London</p>
        </div>
      </div>
      <div class="flex items-center relative bottom-14 flex-col w-full">
        <div class="flex items-center relative justify-evenly w-full">
          <div>
            <p class="font-bold text-[#2d3248]">80K</p>
            <p class="text-xs text-[#969696]">Followers</p>
          </div>
          <div>
            <p class="font-bold text-[#2d3248]">803K</p>
            <p class="text-xs text-[#969696]">Likes</p>
          </div>
          <div>
            <p class="font-bold text-[#2d3248]">1.4K</p>
            <p class="text-xs text-[#969696]">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
